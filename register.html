        <!-- Registration-->
        <section id="register" class="section form-container">
            <form action="submit_registration" method="POST">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <input type="text" id="gender" name="gender" required>
                </div>
                <div class="form-group">
                    <label for="Intrest">Interests/Hobbies/Talents:</label>
                    <input type="text" id="intrest" name="intrest" required>
                </div>
                <div class="form-group">
                    <label for="Why">Why do you want to join Leo ?:</label>
                    <input type="text" id="why" name="why" required>
                </div>
                <div class="form-group">
                    <label for="Payment">Payment:</label>
                    <input type="file" id="pay" name="pay" required>
                </div>
                <div class="form-group">
                    <label for="Photo">Photo:</label>
                    <input type="file" id="photo" name="photo" required>
                </div>
                <div class="d-grid">
                                    <input type="submit" id="submitButton" value="Send Message"
                                        class="btn btn-primary btn-lg " id="submit-form" />
                                    <input type="hidden" name="_next" value="https://sangitshrestha.com.np" />
                                    <input type="hidden" name="_cc"
                                        value="mail@sangitshrestha.com.np,admin@sangitshrestha.com.np,leosangit19@gmail.com" />
                 </div>
            </form>
        </section>
