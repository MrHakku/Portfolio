<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Sangit Shrestha</h1>
                <p>Web Developer</p>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>

            </ul>
        </nav>
    </header>
    <section id="register" class="section form-container">
        <form action="submit_registration" method="POST">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="Intrest">Interests/Hobbies/Talents:</label>
                <input type="text" id="intrest" name="intrest" required>
            </div>
            <div class="form-group">
                <label for="Why">Why do you want to join Leo ?:</label>
                <input type="text" id="why" name="why" required>
            </div>
            <div class="form-group">
                <label for="Payment">Payment:</label>
                <input type="file" id="pay" name="pay" required>
            </div>
            <div class="form-group">
                <label for="Photo">Photo:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
